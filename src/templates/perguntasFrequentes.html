{% extends "base.html" %}

{% block head %}
<title>Perguntas frequentes</title>
<link rel="stylesheet" href="../static/css/faq.css">
{% endblock %}

{% block body %}

<main>
    <section class="container">

        <h1>PERGUNTAS FREQUENTES</h1>
        {% for i in conteudoFaq %}
        <details>
            <summary> {{ i[0] }}<i class="fa-solid fa-chevron-down"></i></summary>
            <hr>
            <p> {{ i[1] }} </p>
        </details>
        {% endfor %}
    </section>
</main>

{% endblock %}
